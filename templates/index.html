<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00ffff" />
    <title>Monument Conservation Analyzer</title>

    <!-- PWA Meta -->
    <link rel="manifest" href="/static/manifest.json" />

    <!-- Styles -->
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ğŸ•Œ Monument Conservation Analyzer</h1>
      <p>Upload a monument image to check if conservation is needed.</p>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file-upload" class="custom-file-upload">
          ğŸ“¸ Select Monument Image
        </label>
        <input
          id="file-upload"
          type="file"
          name="image"
          accept="image/*"
          required
          onchange="previewImage(event)"
        />

        <!-- Image preview will appear here -->
        <div id="preview-container" style="margin-top: 20px; display: none">
          <h3>Selected Image:</h3>
          <img
            id="preview"
            src="#"
            alt="Image Preview"
            style="
              max-width: 100%;
              height: auto;
              border-radius: 10px;
              box-shadow: 0 0 10px #00000050;
            "
          />
        </div>

        <br /><br />
        <button type="submit" class="analyze-button">Analyze</button>
      </form>

      {% if result %}
      <div class="result">
        <h2>Result:</h2>
        <p>{{ result }}</p>
      </div>
      {% endif %}
    </div>

    <!-- Image Preview Script -->
    <script>
      function previewImage(event) {
        const previewContainer = document.getElementById("preview-container");
        const preview = document.getElementById("preview");
        const file = event.target.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            previewContainer.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          previewContainer.style.display = "none";
        }
      }

      // PWA Service Worker Registration
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then((reg) => console.log("âœ… Service Worker registered:", reg))
          .catch((err) =>
            console.error("âŒ Service Worker registration failed:", err)
          );
      }
    </script>
  </body>
</html>
